<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Übung Digitale Uhr</title>
</head>
<body>
    <h1>Übung Digitale Uhr</h1>
    <h2 id="uhr"></h2>

    <script>
        setInterval(tick, 1000)

        function tick() {
            let date = new Date()
            document.getElementById('uhr').innerText = date.toLocaleTimeString();
        }
    </script>

</body>
</html>
