<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>EMBEDED CONTENT</title>
</head>
<body>
    <h1>EMBEDED CONTENT</h1>

    <h2>iFrame</h2>
    <pre>
wird genutzt, um in einer WebPage ein 'Fenster' zu einer anderen Webseite zu öffnen.
        <a href="https://developer.mozilla.org/de/docs/Web/HTML/Element/iframe#scripting">mdn docs</a>
iframes können auf das window-Objekt von der umgebenden Page zugreifen.
</pre>

    <h3>YT Video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BEOmHXtdjXA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr />


    <h3>ein iFrame für mehrere Ressourcen</h3>
    <nav>
        <a href="html-embeded-input1.html" target="myIframe">content 1</a>
        <a href="html-embeded-input2.html" target="myIframe">content 2</a>
    </nav>
    <iframe src="" frameborder="0" name="myIframe">Ihr Browser unterstützt iframes nicht.</iframe>

</body>
</html>
