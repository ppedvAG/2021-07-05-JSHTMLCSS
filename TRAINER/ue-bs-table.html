<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Übung Bootstrap Tabelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1>Übung Bootstrap Tabelle</h1>
    <pre>rendern Sie die Todos in einer Tabelle mit Hilfe von insertRow() und insertCell()</pre>
    <table class="table table-success">
        <caption>Todos Tabelle</caption>

        <thead><tr><th>Id</th><th>userId</th><th>title</th><th>completed</th></tr></thead>
        <tbody id="myTBody">
        </tbody>
        <tfoot><tr><th class="thClass">Id</th><th>userId</th><th>title</th><th>completed</th></tr></tfoot>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(json => renderAsTable(json))

        // insertRow()
        // insertCell()

        function renderAsTable(todos) {
            document.getElementsByTagName('caption')[0].style.visibility = 'visible';
            document.getElementsByTagName('thead')[0].style.visibility = 'visible';
            document.getElementsByTagName('tfoot')[0].style.visibility = 'visible';

            let tBodyElement = document.getElementById('myTBody');
            for (const todo of todos) {
                let row = tBodyElement.insertRow();
                row.insertCell().innerText = todo.id;
                row.insertCell().innerText = todo.userId;
                row.insertCell().innerText = todo.title;
                row.insertCell().innerText = todo.completed;
            }
        }

        // Attribute dynamisch ändern: setAttribute('attr_name', 'attr_wert') oder removeAttribute()
        // CSS-Klassen dynamisch ändern: 
        // - entweder auch mit setAttribute()
        // - oder mit classList
        let myTHs = document.getElementsByTagName('th');
        for (let th of myTHs) {
            th.setAttribute('onmouseover', "this.style.fontStyle = 'italic'");
            console.log(th.classList);
            th.classList.add('table-primary');
        }


    </script>
</body>
</html>
