<head>
    <meta charset="utf-8" />

    <style>
        p {
            font-style:italic;
        }
        table {
            /*border: thin solid;*/
            /* Beachte: Caption steht außerhalb vom Rahmen, obwohl caption drinne von table ist. */
            border-collapse: collapse;
        }

        td, th {
            border: thin solid;
            text-align: left;
        }

    </style>
</head>
<body>
    <!-- div - Division. Zum Gruppieren von weiteren Inhalten / Elementen. -->

        <hr />

    </div>

    <!-- Falsche Verschachtelung:
        Listen in Paragraphen
        Paragraphen in Überschriften
        Division in Paragraphen
        -->
    <!-- Old School Sectioning: mit Tabellen -->
    <!-- im moment nur in HTML-Emails -->
    <!-- nicht zum Sectioning, sondern zur tabelarischen Darstellung von Daten: -->
    <table>
        <caption>Beschreibung der Tabelle</caption>
        <thead><tr><th>th</th><th>th</th></tr></thead>
        <tbody>
            <tr><td>td</td><td>td</td></tr>
            <tr><td>td</td><td>td</td></tr>
            <tr><td>td</td><td>td</td></tr>
        </tbody>
        <tfoot><tr><th>th</th><th>th</th></tr></tfoot>
    </table>

    table>caption{Beschreibung}+(thead>tr>th{th}*2)+(tbody>(tr>td{td}*2)*3)+(tfoot>tr>th{th}*2)

    <!-- Sectioning, aktuell: -->
    <header></header>
    <section></section>
    <article></article>
    <nav></nav>
    <aside></aside>
    <footer></footer>

</body>
